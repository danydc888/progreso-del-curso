<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🧪 Test Firebase Simple</h1>
    
    <div id="status" class="status info">Cargando Firebase...</div>
    <div id="user-info"></div>
    
    <h2>Logs de Consola:</h2>
    <div id="console-logs" style="background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto;"></div>
    
    <!-- Firebase Configuration - Versión Simple -->
    <script src="firebase-config-simple.js"></script>
    <script src="firebase-services-simple.js"></script>
    
    <script>
        // Capturar logs de consola
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('console-logs');
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logContainer.textContent += logEntry;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Test simple
        console.log('Página cargada');
        
        // Verificar estado cada segundo
        setInterval(() => {
            const status = document.getElementById('status');
            
            if (window.firebaseService) {
                if (window.firebaseService.isInitialized) {
                    status.innerHTML = '✅ Firebase Service inicializado correctamente';
                    status.className = 'status success';
                } else {
                    status.innerHTML = '⏳ Firebase Service cargado, inicializando...';
                    status.className = 'status info';
                }
            } else {
                status.innerHTML = '❌ Firebase Service NO disponible';
                status.className = 'status error';
            }
        }, 1000);
        
        // Verificar Firebase cada 2 segundos
        setInterval(() => {
            if (window.firebaseAuth) {
                console.log('Firebase Auth disponible');
            }
            if (window.firebaseDb) {
                console.log('Firebase Firestore disponible');
            }
        }, 2000);
    </script>
</body>
</html>
